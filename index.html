<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to get query parameter by name
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the 'url' query parameter
        var redirectUrl = getQueryParam('url');

        // Redirect if 'url' parameter is provided
        if (redirectUrl) {
            window.location.href = "https://www.browserling.com/browse/win10/chrome127/" + redirectUrl;
        } else {
            document.write("Error: No URL provided for redirection.");
        }
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
